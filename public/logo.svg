<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
    <!-- Transparent background -->
    <rect width="400" height="100" fill="none" />

    <!-- osu! circle -->
    <circle cx="100" cy="50" r="48" fill="#FF66AB" stroke="#FFFFFF" stroke-width="4" />

    <!-- Simplified 'M' for Maestro -->
    <path d="M80,70 L90,35 L100,60 L110,35 L120,70" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"
        stroke-linejoin="round" />

    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF66AB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#66CCFF;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Text Logo -->
    <text x="270" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)"
        text-anchor="middle" alignment-baseline="middle">OsuMaestro</text>
</svg>
